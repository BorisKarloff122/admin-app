<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let tableElem of dataSource; let i = index" matColumnDef="{{displayedColumns[i]}}">
      <th mat-header-cell *matHeaderCellDef>{{displayedColumns[i]}}</th>
      <td mat-cell *matCellDef="let element"> {{tableElem.data}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator *ngIf="options.paginate"
                   [pageSizeOptions] = "[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </table>
</div>
